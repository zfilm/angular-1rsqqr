<h2>Projects in total {{ projects.length }} </h2>

<mat-card *ngFor="let project of projects">
<mat-card-title>
  <a [title]="project.name + ' details'">
    {{ project.name }}
  </a>
  </mat-card-title>
<mat-card-content *ngIf="project.description">
    Description: {{ project.description }}
</mat-card-content>
<mat-card-actions>
  <app-project-alerts
  [project]="project"
  (notify)="onNotify(project)">
</app-project-alerts>
</mat-card-actions>
</mat-card>
