<h2>Projects in total {{ projects.length }} </h2>

<div *ngFor="let project of projects">
 <h3>
    <a [title]="project.name + ' details'">
      {{ project.name }}
    </a>
  </h3>

    <p *ngIf="project.description">
    Description: {{ project.description }}
  </p>

  <app-project-alerts
  [project]="project"
  (notify)="onNotify(project)">
</app-project-alerts>
</div>
