<h2>Projects in total {{ projects.length }} </h2>

<mat-card class="example-card" *ngFor="let project of projects">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ project.name }}</mat-card-title>
    <mat-card-subtitle>{{  project.company }} </mat-card-subtitle>
  </mat-card-header>
      <mat-progress-spinner mode="indeterminate" value=20></mat-progress-spinner>

  <mat-card-content *ngIf="project.description">
    <p>
      Description: {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Completed: {{ project.completed }} %</button>
    <button mat-button>Ant s√∏kere: 65</button>
    <app-project-alerts [project]="project" (notify)="onNotify(project)"> 
  </app-project-alerts>
  </mat-card-actions>
</mat-card>
